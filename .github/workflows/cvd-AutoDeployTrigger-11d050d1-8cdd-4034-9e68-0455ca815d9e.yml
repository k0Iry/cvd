name: Deploy cvd

on:
  push:
    branches: [ "azure_deploy" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    env:
      ACR_NAME: cvdacr2026
      ACR_SERVER: cvdacr2026.azurecr.io
      RG: cvd
      APP: cvd
      IMAGE_REPO: cvd

    steps:
      - uses: actions/checkout@v4

      - uses: azure/login@v2
        with:
          client-id: ${{ secrets.CVD_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CVD_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CVD_AZURE_SUBSCRIPTION_ID }}

      - name: Login to ACR (AAD)
        run: |
          TOKEN=$(az acr login --name "$ACR_NAME" --expose-token --output tsv --query accessToken)
          echo "$TOKEN" | docker login "$ACR_SERVER" -u 00000000-0000-0000-0000-000000000000 --password-stdin

      - name: Build & push image
        run: |
          IMAGE="$ACR_SERVER/$IMAGE_REPO:${{ github.sha }}"
          docker build -t "$IMAGE" -f ./Dockerfile .
          docker push "$IMAGE"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Configure Container App registry auth
        run: |
          ACR_USER=$(az acr credential show -n "$ACR_NAME" -g "$RG" --query "username" -o tsv)
          ACR_PASS=$(az acr credential show -n "$ACR_NAME" -g "$RG" --query "passwords[0].value" -o tsv)

          az containerapp registry set \
            --name "$APP" \
            --resource-group "$RG" \
            --server "$ACR_SERVER" \
            --username "$ACR_USER" \
            --password "$ACR_PASS"

      - name: Update Container App image
        run: |
          az containerapp update \
            --name "$APP" \
            --resource-group "$RG" \
            --image "$IMAGE" \
            --set-env-vars DATABASE_URL="${{ secrets.DATABASE_URL }}"
