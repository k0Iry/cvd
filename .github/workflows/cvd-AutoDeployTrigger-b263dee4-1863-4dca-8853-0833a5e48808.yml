name: Deploy cvd

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: azure/login@v2
        with:
          client-id: ${{ secrets.CVD_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CVD_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CVD_AZURE_SUBSCRIPTION_ID }}

      - name: Docker login to ACR
        run: |
          echo "${{ secrets.CVD_REGISTRY_PASSWORD }}" | docker login ${{ secrets.CVD_REGISTRY_SERVER }} \
            -u "${{ secrets.CVD_REGISTRY_USERNAME }}" --password-stdin

      - name: Build & push image
        run: |
          IMAGE="${{ secrets.CVD_REGISTRY_SERVER }}/cvd:${{ github.sha }}"
          docker build -t "$IMAGE" -f ./Dockerfile .
          docker push "$IMAGE"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Update Container App image
        run: |
          az containerapp update \
            --name cvd \
            --resource-group cvd \
            --image "$IMAGE"
